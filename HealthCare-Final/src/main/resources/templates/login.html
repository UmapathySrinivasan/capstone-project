<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
      <h1>User Login</h1>
      <form>
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <a th:href="@{/home}"><input type="button" value="Submit" /></a>
      </form>
    </div>
    <p class="para-2">
      Not a Member? <a th:href="@{/signup}">Sign Up Here</a>
    </p>
    <p class="para-3">
      AdminLogin!<a th:href="@{/adminlogin}">Login here</a>
    </p>
  </body>
</html>
