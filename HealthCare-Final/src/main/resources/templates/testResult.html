<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminpanel.css">
    <title>Diagnostic Centre</title>
</head>

<body>
    <div class="side-menu">
<ul>
            <li><img src="dashboard (2).png" alt="">&nbsp; <span><a th:href="@{/adminpanel}">Dashboard</a></span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span><a th:href="@{/patientlist}">Patient List</a></span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span><a th:href="@{/appointmentlist}">Appointment List</a></span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span><a th:href="@{/center}">Diagnostic Centre</a></span> </li>
            <li><img src="teacher2.png" alt="">&nbsp;<span><a th:href="@{/diagTest}"> Diagnostic Test</a></span> </li>
            <li><img src="reading-book (1).png" alt="">&nbsp;<span><a th:href="@{/testResult}">Test Results</a></span> </li>
            <li><img src="school.png" alt="">&nbsp;<span><a th:href="@{/approval}">Approval</a></span> </li>
            <li><img src="school.png" alt="">&nbsp;<span><a th:href="@{/index}">Logout</a></span> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="user">
                    <p style="font-size: xx-large; font-style: italic; color:#16a085; text-align: center;">V Diagnostic Centre</p>
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>TestResult-List</h2>
                        <a th:href="@{/addResult}" class="btn" style="float:right">Add</a>
                    </div>
                    <table>
                        <tr>
                            <th>ResultID</th>
                            <th>ConditionStatus</th>
                            <th>TestReading</th>
                            <th>Update</th>
                           <th>Delete</th>
                           
                           
                        </tr>
                         <tr th:each="variable:${key1}">
<td th:utext="${variable.resultId}"></td>
<td th:utext="${variable.conditionStatus}"></td>
<td th:utext="${variable.testReading}"></td>



<!--<td th:utext="${variable.appointmentid}"></td>-->

<td><a th:href="@{/updateResult}" class="btn btn-default">UPDATE</a></td>
<td><a href="" class="btn btn-danger">DELETE</a></td>

</tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
